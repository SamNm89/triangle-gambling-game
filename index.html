        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f212e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2c38; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      /* Mobile inputs */

        touch-action: manipulation;
      }
